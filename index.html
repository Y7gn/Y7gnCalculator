<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/java script/Calculator/style.css">
</head>
<body>
    <div class="bodyContainer">
        <div class="Content">
            <div class="screen">
                00
            </div>
            <div class="operations">
                <ul class="operationsList">
                    <li type="checkbox" class="btn number seven">7</li>
                    <li type="checkbox" class="btn number eight">8</li>
                    <li type="checkbox" class="btn number nine">9</li>
                    <li class="btn delete">DEL</li>
                    <li class="btn clear">AC</li>
                    <li type="checkbox" class="btn number four">4</li>
                    <li type="checkbox" class="btn number five">5</li>
                    <li type="checkbox" class="btn number six">6</li>
                    <li class="btn operation multiply">x</li>
                    <li class="btn operation divide">/</li>
                    <li type="checkbox" class="btn number one">1</li>
                    <li type="checkbox" class="btn number two">2</li>
                    <li type="checkbox" class="btn number three">3</li>
                    <li class="btn operation plus">+</li>
                    <li class="btn operation minus">-</li>
                    <li type="checkbox" class="btn number zero">0</li>
                    <li class="btn number point">.</li>
                    <li class="btn operation square">^2</li>
                    <li class="btn operation rnd">rnd</li>
                    <li class="btn operation equal">=</li>
                    <!-- <li class="btn color"><img src="" alt=""></li> -->
                </ul>
            </div>
        </div>

    </div>
    <script src="/java script/Calculator/script.js"></script>
</body>
</html>
